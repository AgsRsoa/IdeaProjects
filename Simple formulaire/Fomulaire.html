<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" method="get">
    <fieldset>
        <h3>Your details</h3>
        <label for="">Name : <input type="text" placeholder="Name" required/></label>
        <input type="email"/>
        <input type="password"/>
    </fieldset>
    <h3>Your Review</h3>
    <p>How did you hear from us ?</p>
    <select name="moyen">
        <option>
            Choose an option
        </option>
        <option value="friend">Friend</option>
        <option value="website">Website</option>
        <option value="other">Other</option>
    </select><br>
    <b>What language do you know ?</b>
    <select name="language" multiple>
        <option>
            Choose a language
        </option>
        <option value="java">Java</option>
        <option value="csharp">C#</option>
        <option value="python">Python</option>
    </select>
    <p>Would you visit again ?</p>
    <input type="date">
    <input type="radio" name="visit"/>Yes
    <input type="radio" name="visit"/>No
    <input type="radio" name="visit"/>Maybe
    <br>
    <p>Comments</p>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <input type="checkbox">
    <input type="submit">
</form>
</body>
</html>
